{% extends 'includes/base.html' %}
{% load static %}
{% block body %}
    <h1>{{ post.title }}</h1><br>
    <h3>Author: {{ post.author.username }}</h3><br>
    <p>{{ post.text }}</p><br>
    {% if post.image %}<img width="400" height="400" src="{{ post.image.url }}">{% endif %}<br>
    <p>Опубликовано: {{ post.created_at }}</p>
    {% if user_has_permission %}
        <a href="{% url 'update-post' post.id %}">Update post</a> <a href="{% url 'delete-post' post.id %}">Delete post</a>
    {% endif %}
{% endblock body %}
